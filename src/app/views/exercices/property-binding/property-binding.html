    <h1 class="text-2xl py-5">Exercice : property-binding</h1>
    <div class="flex flex-wrap gap-5">

    @for(person of persons; track person.name){
    <div class="card bg-base-100 w-96 shadow-sm">
        <figure>
            <img src="https://placehold.co/600x400" alt="img" />
        </figure>

        <div class="card-body">
            <h2 class="card-title">{{person.name}}</h2>
            <p>Status : {{person.status ? 'Online' : 'Offline' }}</p>
            <p>Age : {{ person.age}}</p>
            <p>Bio : {{ person.bio }}</p>
            <p>RÃ©putation : {{ person.reputation ? 'Cool' : 'Ringard'}}</p>
        </div>
    </div>
    }
    </div>
</section>
