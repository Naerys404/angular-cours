<section class="flex flex-col">
    <h1 class="text-3xl text-primary my-5 font-bold">Générateur Simplifié de nombres aléatoires</h1>
    <div class="flex flex-wrap gap-5 my-5">
        <button class="btn btn-success" (click)="start()">Démarrer</button>
        <button class="btn btn-warning" (click)="pause()">{{paused ? 'Reprendre':'Pause'}}</button>
        <button class="btn btn-error" (click)="stop()">Arrêter</button>
    </div>
    <div class="mb-5">
        <input type="checkbox" class="toggle" (click)="togglePairDisplay()" /> Afficher uniquement les pairs
    </div>
    <div class="card bg-base-100 shadow-xl p-10">
        <h2 class="text-2xl text-secondary font-bold mb-2">Nombres générés</h2>
        <ul class="space-y-2">
            @for(number of numbers; track $index){     
                @if(number > 50){
                    <li class="bg-red-400 rounded-lg py-2 flex justify-center text-lg font-bold text-white" >{{number}}</li>
                    
                } @else {
                    <li class="bg-base-200 rounded-lg py-2 flex justify-center text-lg font-bold text-accent" >{{number}}</li>
                }
            }
           @if(numbers.length === 0){
            <li class="py-2">Pas de nombres générés.</li>
           }
        </ul>
    </div>
</section>
